{% extends 'base.html' %}


{% block content%}
<h2>add expense</h2>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit expense</li>
        </ol>
      </nav>
    <form action="{% url 'edit-expenses' expense.id%}" method="POST">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name = "amount" value="{{values.amount}}"/>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name = "description" value="{{values.description}}" />
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        <option selected>{{values.category}}</option>
                        {% for category in categories %}
                        <option name="category">{{category.category}}</option>
                        {% endfor %}
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name = "date" value="{{values.date}}"/>
                </div>
                <input type="submit" value="Update" class="btn btn-primary btn-primary-sm"/>
                <a href = "{% url 'delete-expense' expense.id %}" class="btn btn-danger float-right">Delete</a>
                <!-- <input type="submit" value="Delete" class="btn btn-danger btn-sm float-right"/> -->
            </div>
        </div>
        </form> 
        </div>

    
</div>

{% endblock %}
