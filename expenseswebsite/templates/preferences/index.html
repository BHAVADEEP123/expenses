{% extends 'base.html' %}{% block content %}

<div class="container mt-3">
    <h5>Preferred currency</h5>
    <hr />
    <form action="{% url 'preferences' %}" method="POST">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
    <div class="input-group">
        <select name="currency" class="custom-select" id="inputGroupSelect04">
            {% if user_preferences.currency %}
                <option name="currency" value="{{user_preferences.currency}}" selected>{{user_preferences.currency}}</option>
            {% endif %}
          <!-- <option  selected>Choose...</option> -->
          {% for currency in currencies %}
          <option name="currency" value="{{currency.name}}-{{currency.value}}" >{{currency.name}}-{{currency.value}}</option>
          {% endfor %}
          <!-- <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option> -->
        </select>
        <div class="input-group-append">
          <input type="submit" class="btn btn-outline-secondary" value="Save"/>
        </div>
      </div>
    </form>
</div>



{% endblock %}
